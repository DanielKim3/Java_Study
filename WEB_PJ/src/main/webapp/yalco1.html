<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		padding: 16px 32px;
	}
	
	section{
		margin: 12px 0; padding: 8px 24px; background-color: bisque; border-radius: 12px;
	}
	
	section.plant {
		background-color: lightgreen;
	}
	
	.soldout {
		opacity: 0.3;
	}
</style>
</head>
<body>
	<h1>장보기 목록</h1>
	
	<section>
		<h2>채소</h2>
		<ul>
			<li>당근</li>
			<li>오이</li>
			<li class="soldout">양파</li>
		</ul>
	</section>
	
	<section id="sweets" class="plant">
		<h2>과일</h2>
		<ul>
			<li>당근</li>
			<li>오이</li>
			<li>포도</li>
		</ul>
	</section>
	
	<section>
		<h2>고기</h2>
		<ul>
			<li class="soldout">소고기</li>
			<li>돼지고기</li>
			<li class="soldout">닭고기</li>
		</ul>
	</section>
	<script type="text/javascript">
		const $carrot = document.querySelector('section > ul > li');
		
		$carrot.textContent = "제주당근"
	</script>
</body>
</html>
